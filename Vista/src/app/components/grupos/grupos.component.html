
<div *ngFor="let grupo of gruposService.grupos">
  <h1>Grupo {{grupo[0].grupo}}</h1>
  <div>
    <table class="table table-bordered table-hover table-striped">
      <thead><th>Equipo</th><th>Puntos</th></thead>
      <tbody>
        <tr *ngFor="let equipo of grupo">
          <td>{{equipo.nombre}}</td>
          <td>{{equipo.puntos}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
