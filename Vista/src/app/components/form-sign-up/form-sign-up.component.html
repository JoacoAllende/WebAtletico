<div class="container">
  <div class="row">
    <form>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" name="username" [(ngModel)] = "usuario.username" placeholder="Ingrese un nombre de usuario">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)] = "usuario.password" placeholder="Ingrese una contraseña">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputFullname" class="col-sm-2 col-form-label">Nombre Completo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFullname" name="fullname" [(ngModel)] = "usuario.fullname" placeholder="Ingrese su nombre completo">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-primary" (click)= "enviarDatos(usuario)">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
