<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>Iniciar Sesion</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" name="username" [(ngModel)]="usuario.username" placeholder="Ingrese su usuario" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="password" name="password" [(ngModel)]="usuario.password" class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)="iniciarSesion(usuario)">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
